            <ul class="sidebar-nav">
                <li>
                    <a href="#tab" id="dashboard" class="active-tab" data-layer="dashboard" data-folder="dashboard" data-name="dashboard">Dashboard</a>

                <li id="monitoring">
                    Monitoring
                </li>
                <div class="sidebar-subitem">
                    <li>
                        <a href="#tab" id="cpu" data-layer="monitoring" data-folder="cpu" data-name="cpu">CPU</a>
                    </li>
                    <li>
                        <a href="#tab" id="gpu" data-layer="monitoring" data-folder="gpu" data-name="gpu">GPU</a>
                    </li>
                    <li>
                        <a href="#tab" id="memory" data-layer="monitoring" data-folder="memory" data-name="memory">Memory</a>
                    </li>
                    <li>
                        <a href="#tab" id="storage" data-layer="monitoring" data-folder="storage" data-name="storage">Storage</a>

                </div>
                <li>
                    <a href="#tab" id="processes" data-layer="processes" data-folder="processes" data-name="processes">Processes</a>
                </li>
                <li id="configuration">
                    Configuration
                </li>
                <div class="sidebar-subitem">
                    <li>
                        <a href="#tab" id="general-settings" data-layer="configuration" data-folder="general-settings" data-name="general-settings">General Settings</a>
                    </li>
                    <li>
                        <a href="#tab" id="graph-settings" data-layer="configuration" data-folder="graph-settings" data-name="graph-settings">Graph Settings</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="row">
        <div class="col s12">
            <div id="titles">
                <h3>
                    <span id="dash-title">Dashboard</span>
                    <span class="space"></span>
                    <span id="subtitle" class="small"></span>
                </h3>
            </div>
            <div id="frame"></div>
        </div>
