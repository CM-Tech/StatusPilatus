<style>
::selection {
    background: #f38b4a;
    color: #ffffff;
}
</style>

<!-- The charts -->
<div class="row">
    <div class="col-md-6">
        <canvas id="canvas-cpu-usage"></canvas>
    </div>

    <div class="col-md-6">
        <canvas id="canvas-cpu-temperature"></canvas>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse0">Processes</a>
                    </h4>
                </div>
                <div id="collapse0" class="panel-collapse in">
                    <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>ProcessID</th>
                              <th>Name</th>
                              <th>CPU Usage</th>
                              <th>Memory Usage</th>
                            </tr>
                          </thead>
                          <tbody id="process-table-body">

                          </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse2">CPU information</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse in">
                    <div class="panel-body" id="cpu-information">Loading...</div>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">CPU Flags</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse in">
                    <div class="panel-body" id="cpu-flags">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
