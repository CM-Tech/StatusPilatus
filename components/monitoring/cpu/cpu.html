<!-- The charts -->
<div class="row">
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content" id="cpuUsage">
                <span class="card-title">CPU Usage</span>
                <canvas id="canvas-cpu-usage"></canvas>
            </div>
        </div>
    </div>
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content" id="cpuSpeed">
                <span class="card-title">CPU Speed</span>
                <canvas id="canvas-cpu-speed"></canvas>
            </div>
        </div>
    </div>

    <div class="col l6 m12">
        <div class="card">
            <div class="card-content" id="cpuTemperature">
                <span class="card-title">CPU Temperature</span>
                <canvas id="canvas-cpu-temperature"></canvas>
            </div>
        </div>
    </div>
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content" id="cpuInformation">
                <span class="card-title">CPU Information</span>
                <div id="cpu-information">Loading...</div>
            </div>
        </div>
    </div>

    <div class="col l6 m12">
        <div class="card">
            <div class="card-content" id="cpuFlags">
                <span class="card-title">CPU Flags</span>
                <div id="cpu-flags">Loading...</div>
            </div>
        </div>
    </div>
</div>
