<div class="row">
    <div class="input-field col m12">
        <select class="form-control" id="networkAdapterSelect" onchange="components.network.changeAdapter();">
        </select>
    </div>
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Download (MB/sec)</span>
                <canvas id="canvasNetworkDownUsage"></canvas>
            </div>
        </div>
    </div>

    <div class="col l6 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Upload (MB/sec)</span>
                <canvas id="canvasNetworkUpUsage"></canvas>
            </div>
        </div>
    </div>

    <div class="col l3 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Internet Connectivity</span>
                <div id="internet-connectivity">
                    <h4 style="color: green; padding-top: 0" id="internet-connected">Connected</h4>
                    <h4 style="color: red; padding-top: 0" id="internet-disconnected">Disconnected</h4>

                    <button type="button" name="button" id="pingButton" class="btn btn-primary">Test ping</button>
                    <button type="button" name="button" id="clearButton" class="btn btn-secondary" style="display: none;">Clear</button>
                    <input type="text" name="" value="1.1.1.1" id="pingTarget" class="form-control" style="margin-top: 20px;">
                    <p>Note: pinging only works with ip adresses at the moment</p>

                    <div class="well" id="ping-average" style="display: none; margin-top: 20px;">
                        <p>Average ping: <span id="average-ping-span">0</span></p>
                    </div>
                    <div class="well" id="ping-well" style="display: none; margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col xl3 l4 m6" id="adapters"></div>
</div>
