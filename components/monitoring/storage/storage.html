<style media="screen">
    .progress-bar-success {
        background-color: #a4cc99 !important;
    }
    .progress-bar-warning {
        background-color: #f38b4a !important;
    }
    .progress-bar-danger {
        background-color: #aa2f3a !important;
    }
    ::selection {
        background: #c1cc66;
        color: #ffffff;
    }
    #storage-devices-header {
        display: flex;
        align-items: center;
    }
    #storage-devices-refresh-button {
        margin-left: auto;
        font-size: 25px;
        color: #777;
        cursor: not-allowed;
        animation: spin 1s infinite;
    }
</style>
<div class="row">
    <div class="col-md-12" id="storage-devices-header">
        <h3>Devices</h3>
        <span id="storage-devices-refresh-button" class="glyphicon glyphicon-refresh"></span>
    </div>
    <div class="col-md-12" id="storage-bars"></div>
</div>

<div class="row">
    <div class="col-md-12" id="storage-usage-header">
        <h3>Usage</h3>
    </div>
    <div class="col-md-6">
        <canvas id="canvasDiskUsage"></canvas>
    </div>
</div>
