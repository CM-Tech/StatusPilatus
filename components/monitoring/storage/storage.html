<style media="screen">
    .progress-bar-success {
        background-color: #a4cc99 !important;
    }
    .progress-bar-warning {
        background-color: #f38b4a !important;
    }
    .progress-bar-danger {
        background-color: #aa2f3a !important;
    }
    #storage-devices-refresh-button {
        margin-left: auto;
        font-size: 25px;
        color: #777;
        cursor: not-allowed;
        animation: spin 1s infinite;
    }
</style>

<div class="row">
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Devices
                    <i id="storage-devices-refresh-button" class="material-icons right">refresh</i>
                </span>
                <div id="storage-bars"></div>
            </div>
        </div>
    </div>
    <div class="col l6 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Disk Usage (MB/sec)</span>
                <canvas id="canvasDiskUsage"></canvas>
            </div>
        </div>
    </div>
</div>
