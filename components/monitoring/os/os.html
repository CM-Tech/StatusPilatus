<style>
    ::selection {
        background: #9c86cc;
        color: #ffffff;
    }
    #program-header {
        display: flex;
        align-items: center;
    }
    h3 {
        margin: 0;
        padding: 1em 0;
    }
    #os-program-refresh-button {
        margin-left: auto;
        font-size: 25px;
        color: #777;
        animation: spin 1s infinite;
    }
    #loading {
        text-align: center;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
<div class="row">
    <div class="col-md-5 col-sm-6" id="os-container">

    </div>
    <div class="col-md-4 col-sm-6">
        <h3>Program Versions</h3><br />
        <div id="versions-container">loading...</div>
    </div>
    <div class="col-md-3 col-sm-6">
        <h3>Users</h3><br />
        <div id="user-container"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" id="program-header">
        <h3>Installed Programs</h3>
        <span id="os-program-refresh-button" class="glyphicon glyphicon-refresh"></span>
    </div>
    <div class="col-md-12">
        <input type="text" id="search-field" class="form-control" placeholder="Program name">
        <table class="table table-hover">
            <thead id="table-head" style="display: none">
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                </tr>
            </thead>
            <h4 id="loading">loading...</h4>
            <tbody id="programs-container">
            </tbody>
        </table>
    </div>
</div>
