<style>
    ::selection {
        background: #f38b4a;
        color: #ffffff;
    }
    #processes-header {
        display: flex;
        align-items: center;
    }
    h3 {
        margin: 0;
        padding: 1em 0;
    }
    #processes-refresh-button {
        margin-left: auto;
        font-size: 25px;
        color: #777;
        cursor: not-allowed;
        animation: spin 1s infinite;
    }
    #loading {
        text-align: center;
    }
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<div class="row">
    <div class="col m12" id="processes-header">
        <h5>Running processes</h5>
        <i id="processes-refresh-button" class="material-icons">refresh</i>
    </div>
    <div class="col m12">
        <!-- <input type="text" id="search-field" class="form-control" placeholder="Program name"> -->
        <table class="highlight responsive-table">
            <thead id="table-head">
                <tr>
                    <th>Name</th>
                    <th>CPU Usage</th>
                    <th>Memory Usage</th>
                    <th>ProcessID</th>
                </tr>
            </thead>
            <tbody id="processes-container">
            </tbody>
        </table>
    </div>
</div>
