<div class="row">
    <div class="col m12">
        <h5>General <small><a href="#" onclick="resetSettings('general')">(reset)</a></small></h5>
        <form id="settings" class="form-horizontal">
            <div class="row">
                <span class="col s3">Background updates:</span>
                <div class="col s3">
                    <div class="switch">
                        <label>
                            Off
                            <input type="checkbox" id="background-updates">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <span class="col s3">Update interval:</span>
                <div class="col s3">
                    <input type="range" min="50" max="5000" value="500" id="update-interval">
                    <span id="update-interval-feedback">500</span>
                </div>
            </div>
        </form>
    </div>
</div>
